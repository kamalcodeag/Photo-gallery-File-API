<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FILE API by Kamal Guliyev</title>
    <link rel="icon" href="icon/uploadIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center upload-holder">
                <div class="drop-area d-flex flex-column align-items-center justify-content-center">
                    <img src="icon/uploadIcon.png">
                    <input id="input" class="d-none" type="file" multiple>
                </div>
            </div>
        </div>
        <div class="row mt-5 all-files-holder">
            <div class="col-4 img-files-holder"></div>
            <div class="col-4 d-flex flex-column align-items-center audio-files-holder"></div>
            <div class="col-4 d-flex flex-column align-items-center video-files-holder"></div>
        </div>
        <div class="row all-count">
            <div class="col-4 img-total-count d-flex justify-content-center"></div>
            <div class="col-4 audio-total-count d-flex justify-content-center"></div>
            <div class="col-4 video-total-count d-flex justify-content-center"></div>
        </div>
        <div class="row total-row">
            <div class="col-12 d-flex justify-content-center total-col"></div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
